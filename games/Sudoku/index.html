<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Sudoku</title>
  <link rel="stylesheet" href="game.css">

  <script type="module" src="Controller.js" defer></script>
</head>
<body>
<div class="overlay" id="gameStartOverlay" >
  <h1>Play Sudoku</h1>
  <button>Easy</button>

<div id="gameContainer"></div>

</html>
